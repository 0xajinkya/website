name: Website draft build
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      # - run: yarn install --frozen-lockfile
      # - run: yarn lint-no-fix
      # - run: yarn typecheck
      # - run: yarn sync
      # - run: yarn build
      - run: mkdir build; echo "<html><body>hello</body>/html>" > build/index.html
      - name: Deploy to Netlify (Draft)
        id: deployment
        uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: sequelize-site
          NETLIFY_DEPLOY_TO_PROD: false
          NETLIFY_DEPLOY_MESSAGE: '${{ github.event.commits[0].message }} (draft)'
      - name: Get PR number
        uses: actions/github-script@v2
        id: get-pr-number
        with:
          script: |
            const {data: pulls} = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: '${{ github.event.client_payload.ref }}'
            })
            return pulls[0].number
          result-encoding: string
      - name: Comment PR with draft publish logs
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ steps.get-pr-number.outputs.result }}
          body: ${{ steps.deployment.outputs.NETLIFY_OUTPUT }}


      
